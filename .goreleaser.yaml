before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X main.BuildVersion={{.Version}}

    dir: cmd/stratus
    binary: stratus
brews:
- name: stratus-red-team
  repository:
    owner: datadog
    name: stratus-red-team
    branch: "homebrew-update-{{ .Version	}}"
    pull_request:
      enabled: true
      base:
        owner: datadog
        name: stratus-red-team
        branch: main
  folder: Formula
  url_template: "https://github.com/DataDog/stratus-red-team/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  license: Apache-2.0
  homepage: "https://stratus-red-team.cloud"
  install: |
    bin.install "stratus"

    # Install shell completions
    generate_completions_from_executable(bin/"stratus", "completion", shells: [:bash, :fish, :zsh], base_name: "stratus")
  
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
