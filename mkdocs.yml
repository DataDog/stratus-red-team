site_name: Stratus Red Team
site_url: https://stratus-red-team.cloud
repo_url: https://github.com/DataDog/stratus-red-team
repo_name: datadog/stratus-red-team
theme:
  name: material
  palette:
    primary: purple
  features:
  - navigation.expand
  - navigation.indexes
  - navigation.top
  - navigation.tabs
  - navigation.tabs.sticky
use_directory_urls: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - meta
  - abbr
  - def_list
  - attr_list
  - md_in_html

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tablesort.js
extra_css:
  - css/extra.css
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/christophetd
copyright: Copyright 2021-Present Datadog, Inc.